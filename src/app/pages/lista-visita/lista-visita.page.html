<ion-header class="ion-no-border" collapse="fade">
  <ion-toolbar>
    <nav class="contenedor">
      <h2 class="titulo">LISTA DE VISITAS DOMICILIARIAS</h2>
      <div class="atras-img" routerLink="/tabs">
        <img src="../assets/back.png" alt="">
      </div>
    </nav>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <main>
    <ion-list [inset]="true">
      <div class="titulos">
        <strong>Datos</strong>
        <strong>Estado</strong>
      </div>
      <ion-item [button]="true" detail="false" *ngFor="let visita of visitas" (click)="verDetalles( visita.rut)">
        <div slot="end" class="estado">
          <p [ngClass]="{
            'completado': visita.estado === 'Completado',
            'en-proceso': visita.estado === 'En proceso',
            'pendiente': visita.estado === 'Pendiente'
          }">{{ visita.estado }}
        </p> 
        </div>
        <ion-label>
          <strong>{{visita.nombre }}</strong>
          <ion-text class="ion-text-wrap">{{visita.direccion}}</ion-text><br />
          <ion-note color="medium" class="ion-text-wrap">
           {{visita.rut}}
          </ion-note>
        </ion-label>
      </ion-item>
      <!-- <ion-item [button]="true" detail="false">
        <div class="unread-indicator-wrapper" slot="start"></div>
        <ion-label>
          <strong>Ionitron</strong>
          <ion-text>I have become sentient</ion-text><br />
          <ion-note color="medium" class="ion-text-wrap">That is all.</ion-note>
        </ion-label>
        <div class="metadata-end-wrapper" slot="end">
          <ion-note color="medium">03:44</ion-note>
          <ion-icon color="medium" name="chevron-forward"></ion-icon>
        </div>
      </ion-item> -->
    </ion-list>
  </main>
 
</ion-content>
